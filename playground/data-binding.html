<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-bind:id = "uuid" v-bind:class = "name">{{num}}</p>
        <!-- <p id = "abc1234">{{num}}</p> -->
        <p>{{doubleNum}}</p>
        <div v-if="loading">
            Loading...
        </div>
        <div v-else="loading">
            test user has been logged in
        </div>
        <!-- input 박스를 만들고 입력된 값을 출력 -->
        <input v-model="message" placeholder="edit me">
        <p>Message is: {{message}}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>


        new Vue({
            el: '#app',
            data: {
                uuid: 'abc1234',
                num: 10,
                name: 'Kim',
                loading: true,
                message: ""
            },
            computed: {
                doubleNum: function(){
                    return this.num *2;
                }
            }
        })
    </script>
</body>
</html>
