<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">안녕</div>

    <script>
        // app이라는 id의 div 태그의 정보를 받아옴
        var div = document.querySelector('#app'); //  = $('#app');
        console.log(div); // console에 div 변수 출력
        div.innerHTML = "안녕하세요!!!";
    </script>
</body>
</html>
