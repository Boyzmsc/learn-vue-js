<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>{{num}}</div>
        <button v-on:click="addNum">click me</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                num: 0
            },
            watch: {
                num : function(){
                    this.logText();
                }
            },
            methods:{
                addNum : function(){
                    this.num++;
                },
                logText: function(){
                    console.log('changed');
                }
            }
        })
    </script>
</body>
</html>
